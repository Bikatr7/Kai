name: Build and Release Binaries

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-version.outputs.tag }}
      should-release: ${{ steps.check-tag.outputs.should-release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from package.yaml
        id: get-version
        run: |
          VERSION=$(grep '^version:' package.yaml | cut -d' ' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"
      
      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="v${{ steps.get-version.outputs.version }}"
          if git tag -l | grep -q "^$TAG$"; then
            echo "Tag $TAG already exists, skipping release"
            echo "should-release=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, proceeding with release"
            echo "should-release=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Haskell (Stack)
      # Uses the same action as the Pages workflow
      # Ensures GHC/Stack are available across platforms
      
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4.8'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack
        uses: actions/cache@v3
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock') }}

      - name: Build CLI binary
        shell: bash
        run: |
          stack --no-terminal build :kai
          mkdir -p dist
          # Locate the built binary (Windows adds .exe extension)
          if [ "${{ runner.os }}" = "Windows" ]; then
            BIN_PATH=$(stack path --local-install-root)/bin/kai.exe || true
            if [ ! -x "$BIN_PATH" ]; then
              BIN_PATH=$(stack path --local-bin)/kai.exe || true
            fi
          else
            BIN_PATH=$(stack path --local-install-root)/bin/kai || true
            if [ ! -x "$BIN_PATH" ]; then
              BIN_PATH=$(stack path --local-bin)/kai || true
            fi
          fi
          if [ ! -x "$BIN_PATH" ]; then
            echo "Binary not found" >&2; exit 1
          fi
          cp "$BIN_PATH" dist/
          # Name artifact according to platform
          if [ "${{ runner.os }}" = "macOS" ]; then
            mv dist/kai dist/kai-macos-amd64
            BINARY_NAME="kai-macos-amd64"
          elif [ "${{ runner.os }}" = "Windows" ]; then
            mv dist/kai.exe dist/kai-windows-amd64.exe
            BINARY_NAME="kai-windows-amd64.exe"
          else
            mv dist/kai dist/kai-linux-amd64
            BINARY_NAME="kai-linux-amd64"
          fi
          
          # Test the binary on all .kai test files
          echo "Testing binary functionality on all test files..."
          FAILED_TESTS=0
          TOTAL_TESTS=0

          for test_file in tests/*.kai; do
            if [ -f "$test_file" ]; then
              TOTAL_TESTS=$((TOTAL_TESTS + 1))

              echo "Running test: $test_file"

              if [[ "$test_file" == tests/input* ]]; then
                case "$test_file" in
                  "tests/input_boolean_logic.kai")
                    # This test has two input calls: (input == "yes") and not (input == "no")
                    TEST_INPUT="yes\nyes"
                    ;;
                  "tests/input_comparison_chain.kai")
                    # This test has two input calls: (input == "a") or (input == "b")
                    TEST_INPUT="a\na"
                    ;;
                  "tests/input_empty_handling.kai")
                    # This test needs an empty line, not empty string
                    TEST_INPUT=""
                    ;;
                  "tests/input_nested_conditionals.kai")
                    # This test has two input calls in nested conditionals
                    TEST_INPUT="admin\nadmin"
                    ;;
                  *)
                    TEST_INPUT="test_input"
                    ;;
                esac

                if [[ "$test_file" == "tests/input_empty_handling.kai" ]]; then
                  # Special handling for empty input test
                  if ! echo | ./dist/$BINARY_NAME "$test_file" >/dev/null 2>&1; then
                    echo "❌ FAILED: $test_file (with empty input)"
                    FAILED_TESTS=$((FAILED_TESTS + 1))
                  else
                    echo "✅ PASSED: $test_file (with empty input)"
                  fi
                else
                  if ! printf "$TEST_INPUT" | ./dist/$BINARY_NAME "$test_file" >/dev/null 2>&1; then
                    echo "❌ FAILED: $test_file (with input: '$TEST_INPUT')"
                    FAILED_TESTS=$((FAILED_TESTS + 1))
                  else
                    echo "✅ PASSED: $test_file (with input: '$TEST_INPUT')"
                  fi
                fi
              else
                if ! ./dist/$BINARY_NAME "$test_file" >/dev/null 2>&1; then
                  echo "❌ FAILED: $test_file"
                  FAILED_TESTS=$((FAILED_TESTS + 1))
                else
                  echo "✅ PASSED: $test_file"
                fi
              fi
            fi
          done

          PASSED_TESTS=$((TOTAL_TESTS - FAILED_TESTS))

          echo "Test Results: $PASSED_TESTS/$TOTAL_TESTS passed"
          if [ $FAILED_TESTS -gt 0 ]; then
            echo "❌ $FAILED_TESTS test(s) failed. Aborting release."
            exit 1
          fi
          echo "✅ All binary tests passed! (Input tests provided with 'test_input')"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kai-${{ runner.os }}
          path: dist/*

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.should-release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag ${{ needs.check-version.outputs.tag }}
          git push origin ${{ needs.check-version.outputs.tag }}

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.tag }}
          name: "Kai v${{ needs.check-version.outputs.version }}"
          generate_release_notes: true
          files: |
            artifacts/**/kai-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

