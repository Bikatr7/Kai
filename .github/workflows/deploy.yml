name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        enable-stack: true
        stack-version: 'latest'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock') }}
    
    - name: Build project
      run: stack build --system-ghc
    
    - name: Generate static site
      run: |
        mkdir -p _site
        cp -r website/static/* _site/
        # Generate index.html by running the website briefly
        timeout 10s stack exec kai-website &
        sleep 5
        curl -s http://localhost:3000 > _site/index.html || echo "Site generation failed"
        pkill -f kai-website || true
        
        # Ensure we have basic files
        if [ ! -f "_site/index.html" ]; then
          echo "Creating basic index.html"
          cat > _site/index.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <title>Kai Language</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kai</h1>
            <p class="tagline">A minimal, typed expression language</p>
        </header>
        <p>Static site generation in progress. Please check back soon.</p>
    </div>
</body>
</html>
EOF
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4