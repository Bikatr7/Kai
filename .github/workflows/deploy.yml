name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        enable-stack: true
        stack-version: 'latest'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml.lock') }}
    
    - name: Build project
      run: stack build --system-ghc

    - name: Test website binary
      run: |
        # Test that the website binary works
        stack exec kai-website -- --help >/dev/null 2>&1
        echo "✅ Website binary is functional"

    - name: Export static site
      run: |
        chmod +x scripts/export-site.sh
        ./scripts/export-site.sh
        rm -rf _site && mv dist-site _site

        # Verify the site was generated successfully
        if [ ! -f "_site/index.html" ]; then
          echo "❌ Website generation failed - index.html not found"
          exit 1
        fi
        echo "✅ Website generated successfully"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
